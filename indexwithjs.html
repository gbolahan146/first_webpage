<body>
	<span> <h2>Java script task2</h2></span>
<script type="text/javascript">
	var data = [
    {Principal: 2500, time: 1.8},
    {Principal: 1000, time: 5},
    {Principal: 3000, time: 1},
    {Principal: 2000, time: 3},
];
function interestCalculator(inarr){
    var interestData = [];
    for(i in inarr){
        interestData.Principal = inarr[i].Principal;
        interestData.time = inarr[i].time;
        if((inarr[i].Principal >= 2500) && (inarr[i].time > 1 && inarr[i].time < 3)){
            interestData.rate = 3;
            interestData.interest = (interestData.Principal * interestData.rate * interestData.time)/100;
        } else if((inarr[i].Principal >= 2500) && (inarr[i].time >= 3)){
            interestData.rate = 4;
            interestData.interest = (interestData.Principal * interestData.rate * interestData.time)/100;
        } else if((inarr[i].Principal < 2500) || (inarr[i].time <= 1)){
            interestData.rate = 2;
            interestData.interest = (interestData.Principal * interestData.rate * interestData.time)/100;
        } else{
            interestData.rate = 1;
            interestData.interest = (interestData.Principal * interestData.rate * interestData.time)/100;
        }
        
        interestData.push({Principal:interestData.Principal, time:interestData.time, rate:interestData.rate, interest:interestData.interest});
    }
    console.log(interestData);
    return interestData;
}
interestCalculator(data);
</script>
